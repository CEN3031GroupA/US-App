<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="header-bar">
      <ion-nav-buttons side="left">
        <button id="navicon" class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-title>
        <img class='homelogo' src='img/Ultimate_Logo.png'/>
      </ion-nav-title>
    </ion-nav-bar>

    <ion-nav-view name="menuContent">
      <div class="bar bar-subheader item-input-inset subheader-bar">
        <h4 class="title">48 Hours Hackathon</h4>
      </div>
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-init="init();">
    <ion-header-bar class="menu-bar">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.home">
          Home
        </ion-item>
        <ion-item menu-close ui-sref="app.admin" ng-show="user.isAdmin">
          Admin
        </ion-item>
        <ion-item menu-close ui-sref="app.schedule">
          Schedule
        </ion-item>
        <ion-item menu-close ui-sref="app.list-projects">
          Projects
        </ion-item>
        <ion-item menu-close ui-sref="app.list-ideas">
          Ideas
        </ion-item>
        <ion-item menu-close ui-sref="app.list-faqs">
          FAQs
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="header-bar">

      <ion-nav-buttons side="left">
        <button id="navicon" class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="CoreCtrl">
    <ion-header-bar class="menu-bar">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/admin" ng-show="user.isAdmin">
          Admin
        </ion-item>
        <ion-item menu-close>
          Schedule
        </ion-item>
        <ion-item menu-close href="#/app/projects">
          Projects
        </ion-item>
        <ion-item menu-close href="#/app/ideas">
          Ideas
        </ion-item>
        <ion-item menu-close>
          FAQs
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

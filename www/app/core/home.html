<ion-view title="<img class='homelogo' src='img/Ultimate_Logo.png'/>">
<div class="bar bar-subheader item-input-inset subheader-bar">
  <h4 class="title">48 Hours Hackathon</h4>
</div>
  <ion-content class="has-subheader">
    <div class="padding">
      <div class="item home-card" ui-sref="app.create-project">
        <h2>Submit a project</h2>
        <p>Have a solid idea? Submit your project now!</p>
      </div>
    </div>
    <div class="padding-horizontal">
      <div class="item home-card" ui-sref="app.create-idea">
        <h2>Submit a new idea</h2>
        <p>Don't be shy!</p>
      </div>
    </div>
    <div class="padding-horizontal" ng-controller="ProjectsController">
      <div class="item home-card" ng-click="scanBarcode()">
        <h2>Scan</h2>
      </div>
    </div>
  </ion-content>
</ion-view>

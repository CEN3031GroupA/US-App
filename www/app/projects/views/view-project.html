<ion-view ng-controller="ProjectsController" ng-init="findOne();">
  <ion-content class="padding">
    <div class="row">
      <div class="col col-8">
        <h1>{{project.title}}</h1>
        <p>Category: {{project.category}}</p>
      </div>
      <div class="pull-right">
        <qr text="'project._id'" size="100"></qr>
      </div>
    </div>
    <div ng-show="project.youtube != null">
      <iframe width="100%" height="300" ng-src="{{embed(project.youtube)}}" frameborder="0" allowfullscreen></iframe>
    </div>
    <p>{{project.description.long}}</p>
    <div>
      <button ng-click="hasVoted ? unvote(project) : vote(project)"
              class="button button-block" ng-class="hasVoted ? 'unvoteButton' : 'voteButton'">
        <span>{{hasVoted ? 'Thanks for Voting!' : 'Vote!'}}</span>
      </button>
    </div>
  </ion-content>
</ion-view>

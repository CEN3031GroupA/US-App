<ion-view ng-controller="ProjectsController">
  <ion-content class="padding">
    <div>
      <span>Step 1/3</span>
      <progress value="1" max="3"></progress>
    </div>
    <h2 style="text-align: center;">Add Project</h2>
    <form name="projectForm">
      <fieldset>
        <div class="form-group" show-errors>
          <div ng-messages="projectForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Title*</p>
          </div>
          <input type="text" name="title" ng-model="title" required>
        </div>
        <div>
          <div>
            <p>YouTube Video</p>
          </div>
          <input name="youtube" ng-model="youtube">
        </div>
        <div class="form-group" show-errors>
          <div ng-messages="projectForm.details.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Short Description of Project*</p>
          </div>
          <textarea name="short" rows="2" ng-model="short" required></textarea>
        </div>
        <div class="form-group" show-errors>
          <div ng-messages="projectForm.details.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Detailed Description of Project*</p>
          </div>
          <textarea name="long" rows="5" ng-model="long" required></textarea>
        </div>
        <button type="submit" ng-click="saveProjectInfo()">Next ></button>
      </fieldset>
    </form>
  </ion-content>
</ion-view>

<ion-view title="<img class='homelogo' src='img/Ultimate_Logo.png'/>">
  <div class="bar bar-subheader item-input-inset subheader-bar">
    <h4 class="title">48 Hours Hackathon</h4>
  </div>
  <ion-content class="has-subheader padding" ng-controller="ProjectsController">
    <h3 style="text-align: center">Create Project:</h3>
    <hr>
    <h4 style="text-align: center">Step 2/3: Pick a Category</h4>
    <div>
      <progress value="2" max="3"></progress>
    </div>
    <div>
      <form name="projectFormCategories" class="form-verical">
        <div class="form-group">
          <section>
            <div class="button-bar padding">
              <a class="button button-small {{ activeCategory.id == category.id ? 'active' : '' }}"
                 ng-click="setActiveCategory(category)" ng-repeat="category in categories">{{category.title}}</a>
            </div>
            <div class="category-description">
              {{activeCategory.description}}
            </div>
          </section>
        </div>
      </form>
      <button type="submit" ng-click="saveProjectCategory()">Next ></button>
    </div>
</ion-view>

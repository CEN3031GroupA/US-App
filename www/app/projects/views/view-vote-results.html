<ion-view>
  <ion-content ng-controller="ProjectsController" ng-init="find();" class="has-subheader padding">
    <h3 style="text-align: center">Vote Results</h3>
    <hr>
      <div class="row header" style="background-color: gainsboro">
        <div class="col">Project Title</div>
        <div class="col">Project Category</div>
        <div ng-click="sortReverse = !sortReverse" class="col">Votes<ion-icon class="ion-arrow-graph-up-right"></ion-icon></span></div>
      </div>
      <div class="row" ng-repeat="project in projects|orderBy:'-votes':sortReverse" ui-sref="projects.view({projectId: project._id})">
        <div class="col">{{project.title}}</div>
        <div class="col">{{project.category}}</div>
        <div class="col">{{project.votes}}</div>
      </div>
  </ion-content>
</ion-view>

<ion-view ng-controller="ProjectsController" ng-init="findOne();">
  <ion-content class="padding">
    <h1>{{project.title}}</h1>
    <p>Category: {{project.category}}</p>
    <p>{{project.description.long}}</p>
    <button class="button button-block" id="voteButton">Vote!</button>
  </ion-content>
</ion-view>

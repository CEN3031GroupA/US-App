<ion-view>
  <ion-content class="has-subheader padding">
    <section ng-controller="SubEventsController" ng-init="findOne();">
      <h3 style="text-align: center">Edit Subevent</h3>
      <hr>

      <form ng-submit="update()">
        <div class="form-group">
          Title
          <label class="item item-input" for="title">
            <input name="title" type="text" ng-model="subevent.title" id="title" class="form-control">
          </label>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <!-- FIXME Add TextAngular
           <text-angular id="description" ng-model="subevent.description"></text-angular>
           -->
        </div>
        <div class="form-group">
          Location
          <label class="item item-input" for="location">
            <input name="location" type="text" ng-model="subevent.location" id="location" class="form-control">
          </label>
        </div>
        <div class="form-group">
          <label>Date/Time</label> <br />
          <!-- FIXME Add datetimepicker
          <datetimepicker ng-model="subevent.datetime"
                          date-format="dd-MMM-yyyy">
          </datetimepicker>
          -->
        </div>
      </form>

      <div class="form-group">
        <input type="submit" value="Update" class="button">
        <a class="button button-assertive" ng-click="remove(subevent)">Delete</a>
      </div>
    </section>
  </ion-content>
</ion-view>

<ion-view>
  <ion-content class="has-subheader padding">
    <section ng-controller="EventsController" ng-init="findOne();">
      <h3 style="text-align: center">Edit Event</h3>
      <hr>

      <form ng-submit="update()">
        <div class="form-group">
          Title
          <label class="item item-input" for="title">
            <input name="title" type="text" ng-model="event.title" id="title" class="form-control">
          </label>
        </div>
        <div class="form-group">
          Description
          <label class="item item-input" for="description">
            <textarea name="description" type="text" ng-model="event.description" id="description" class="form-control"></textarea>
          </label>
        </div>
        <div class="form-group">
          Location(s)
          <label class="item item-input" for="locations">
            <input name="locations" type="text" ng-model="event.locations" id="locations" class="form-control">
        </div>
        <div class="checkbox" ng-repeat="(index, eventCategory) in eventCategories">
          <label>
            <input type="checkbox" ng-model="selectedCategories[index]">
            {{eventCategory.title}}
          </label>
        </div>
        <div class="form-group">
          <label>Start Date/Time</label> <br />
          <datetimepicker ng-model="start"
                          date-format="dd-MMM-yyyy">
          </datetimepicker>
        </div>

        <div class="form-group">
          <label>End Date/Time</label> <br />
          <datetimepicker ng-model="end"
                          date-format="dd-MMM-yyyy">
          </datetimepicker>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="button">
        </div>
      </form>
    </section>
  </ion-content>
</ion-view>

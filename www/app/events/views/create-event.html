<ion-view>
  <ion-content class="has-subheader padding">
    <section ng-controller="EventsController">
      <h3 style="text-align: center">Create New Event</h3>
      <hr>

      <form ng-submit="create()">
        <div class="form-group">
          Title
          <label class="item item-input" for="title">
           <input name="title" type="text" ng-model="title" id="title" class="form-control">
          </label>
        </div>
        <div class="form-group">
          Description
          <label class="item item-input" for="description">
            <textarea name="description" type="text" ng-model="description" id="description" class="form-control"></textarea>
          </label>
        </div>
        <div class="form-group">
          Location(s)
          <label class="item item-input" for="locations">
            <input name="locations" type="text" ng-model="locations" id="locations" class="form-control">
        </div>
        <div class="checkbox" ng-repeat="(index, eventCategory) in eventCategories">
          <label>
            <input type="checkbox" ng-model="selectedCategories[index]">
            {{eventCategory.title}}
          </label>
        </div>
        <div class="form-group">
          <label>Start Date/Time</label> <br />
          <datetimepicker ng-model="start"
                          date-format="dd-MMM-yyyy">
          </datetimepicker>
        </div>

        <div class="form-group">
          <label>End Date/Time</label> <br />
          <datetimepicker ng-model="end"
                          date-format="dd-MMM-yyyy">
          </datetimepicker>
        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-default">
        </div>
      </form>
    </section>
  </ion-content>
</ion-view>

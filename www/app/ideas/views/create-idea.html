<ion-view ng-controller="IdeasController">
  <ion-content class="padding">
    <h2 style="text-align: center;">Add Idea</h2>
    <form name="ideaForm">
      <fieldset>
        <div class="form-group" show-errors>
          <input type="text" name="title" class="form-control" ng-model="title" placeholder="title" required>
        </div>
        <div class="form-group" show-errors>
          <textarea name="details" rows="10" class="form-control" ng-model="details" placeholder="Describe your idea" required></textarea>
        </div>
      </fieldset>
    </form>
    <button type="submit" ng-click="create()">Submit</button>
  </ion-content>
</ion-view>
